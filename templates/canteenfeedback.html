<!DOCTYPE html>
<html>
    <head>
        <title>CanteenFeedback</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="../static/form.css" >
    </head>
    <body>
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Canteen Feedback</h2>
                    <p>
                        Please provide your feedback below:
                    </p>
                    <form role="form" method="post" id="reused_form" action="{{url_for('canteenfeedback')}}">
                        <div class="row">
                                <!-- How do you rate your overall experience? -->
                            <div class="col-sm-12 form-group">
                            <label>How do you rate Quality of Food?</label>
                            <p>
                                <label class="radio-inline">
                                <input type="radio" name="quality_food" id="quality_food" value="bad"  required >
                                Bad
                                </label>
            
                                <label class="radio-inline">
                                <input type="radio" name="quality_food" id="quality_food" value="average" required >
                                Average
                                </label>
            
                                <label class="radio-inline">
                                <input type="radio" name="quality_food" id="quality_food" value="good" required >
                                Good
                                </label>
                            </p>
                            </div>
                        </div>
                        <div class="row">
                                <!-- How do you rate your overall experience? -->
                            <div class="col-sm-12 form-group">
                            <label>Cleanliness and hygen?</label>
                            <p>
                                <label class="radio-inline">
                                <input type="radio" name="hygen" id="hygen" value="bad" required >
                                Bad
                                </label>
            
                                <label class="radio-inline">
                                <input type="radio" name="hygen" id="hygen" value="average" required >
                                Average
                                </label>
            
                                <label class="radio-inline">
                                <input type="radio" name="hygen" id="hygen" value="good" required >
                                Good
                                </label>
                            </p>
                            </div>
                        </div>
                        <div class="row">
                                <!-- How do you rate your overall experience? -->
                            <div class="col-sm-12 form-group">
                            <label>Staff Service and Behavior?</label>
                            <p>
                                <label class="radio-inline">
                                <input type="radio" name="staff_service" id="staff_service" value="bad" required >
                                Bad
                                </label>
            
                                <label class="radio-inline">
                                <input type="radio" name="staff_service" id="staff_service" value="average" required >
                                Average
                                </label>
            
                                <label class="radio-inline">
                                <input type="radio"  name="staff_service" id="staff_service" value="good" required >
                                Good
                                </label>
                            </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments">
                                    Suggestion if any ? :</label>
                                <textarea class="form-control" type="textarea" name="suggestion" id="suggestion" placeholder="Your Valuable Suggestion" maxlength="6000" rows="7" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                    <label for="ID">
                                            EnrollmentID:</label>
                                        <input type="text" class="form-control" id="enrollmentid" name="enrollmentid" required>
                        </div>
            
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block" onClick="Confirm(this.form)">Post </button>
                            </div>
                        </div>
            
                    </form>
                </div>
            </div>
    </body>
    <script type="text/javascript">
        function Confirm(form){
        
        form.submit();
        alert("Click OK to Confirm!"); 
        }
    </script>
</html>
