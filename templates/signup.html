<!DOCTYPE html>
<html>
    <head>
        <title>Student</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="../static/form.css" >
    </head>
    <body>
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>
                        Kindly Enter your details:
                    </h2>
                    <br>
                    <form role="form" method="post" id="reused_form" action="{{url_for('signup')}}">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="ID">
                                    Student ID:</label>
                                <input type="text" class="form-control" name="id" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="name">
                                    Student Name:</label>
                                <input type="text" class="form-control" name="uname" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="Course">
                                   CourseID:</label>
                                <input type="text" class="form-control"  name="ucourse" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="Semester">
                                    Semester:</label>
                                <input type="text" class="form-control"  name="semester" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="Address">
                                    Address:</label>
                                <input type="text" class="form-control" name="uaddress" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="MobileNo.">
                                    MobileNo.:</label>
                                <input type="number" class="form-control" name="unumber" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="Email">
                                    Email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-sm-6 form-group">
                            <label for="Course">
                                  Password::</label>
                                <input type="password" class="form-control" name="pass" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Signup</button>
                            </div>
                        </div>
            
                    </form>
                </div>
            </div>
    </body>
</html>
